{% extends "app/layout.html" %}
{% block title %}
Add Funds
{% endblock %}


{% block body %}
<div class="form-card">
    <h2 class="mb-3">Add Funds</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'add_funds' %}" method="post" enctype="multipart/form-data" class="pb-3">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="number"
                class="form-control"
                id="amount"
                name="amount"
                required>
            <label for="amount">Amount</label>
        </div>
  
        
        <div class="text-center">
            <button class="btn btn-danger" type="submit">Add</button>
        </div>
    </form>
</div>
{% endblock %}
